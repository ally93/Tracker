<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
  </head>
  <body>
    <nav>
        {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'home' %}">Projects</a>
        <a href="{% url 'show_my_tasks' %}">My tasks</a>
        {% comment %} <li><a href="{% url 'create_project' %}">Create a new project</a></li> {% endcomment %}
        {% endif %}
        {% if user.is_authenticated == False %}
          <a href="{% url 'signup' %}">Signup</a>
          <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>

    {% block content %}
    {% endblock content %}
  </body>
</html>
